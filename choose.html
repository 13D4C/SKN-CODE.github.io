                ---------------------------------------------------------
                css
                ---------------------------------------------------------
                .radio-cont {
                  display: flex;
                  flex-direction: column;
                  flex-wrap: wrap;
                  gap: 10px;
                  color: rgb(0, 0, 0);
              }
              .radio-cont label {
                  display: flex;
                  align-items: center;
                  gap: 13px;
                  width: fit-content;
                  cursor: pointer;
                  padding: 7px 9px;
                  border-radius: 50px;
                  position: relative;
                  transition: .2s;
              }
              .radio-cont label:hover {
                  background-color: rgb(0, 0, 0, .1);
              }
              .radio-cont .check {
                  content: '';
                  width: 20px;
                  height: 20px;
                  border-radius: 50em;
                  border: 2px solid #5549F1;
                  position: absolute;
                  box-sizing: border-box;
                  transition: .2s linear;
              }
              .radio-cont input[type="radio"] {
                  visibility:hidden;
              }
              .radio-cont input[type="radio"]:checked + .check {
                  border: 6px solid #5549F1;
              }
