                HTML
                ---------------------------------------------------------
                <div class="upload-button">
                    <label>
                        <input type="file" />
                        <i class='bx bx-upload'></i>
                    </label>
                    <span>Browse ...</span>
                </div>
                ---------------------------------------------------------
                css
                ---------------------------------------------------------
                /* ===== Boxicons CSS ===== */
                @import url("https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css");
                
                .upload-button input[type="file"] {
                    display: none;
                }
                .upload-button {
                    display: flex;
                    align-items: center;
                    gap: 10px;
                }
                .upload-button > label {
                    display: flex;
                    padding: 16px;
                    background-color: #5549F1;
                    color: #fff;
                    font-size: 1.5em;
                    border-radius: 50em;
                    cursor: pointer;
                    transition: .3s;
                }
                .upload-button > label:hover {
                    background-color: #463bd4;
                }
                .upload-button span {
                    color: rgb(0, 0, 0);
                    font-size: 1em;
                }
              ---------------------------------------------------------
              JavaScript
               ---------------------------------------------------------
                const files = document.querySelectorAll(".upload-button");
                    files.forEach((file, index) => {
                    file.children[0].addEventListener("change", handleOnChangeFile);
                });

                function handleOnChangeFile(e) {
                    var filename = e.target.files[0].name;
                    e.target.parentNode.parentNode.children[1].innerText = filename;
                }
                ---------------------------------------------------------
