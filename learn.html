                css
                ---------------------------------------------------------
                .btn-outline-animated {
                    text-decoration: none;
                    font-size: 1em;
                    color: #5549F1;
                    padding: 10px 30px;
                    border: 2px solid #5549F1;
                    position: relative;
                    transition: .5s;
                }
                .btn-outline-animated::before,
                .btn-outline-animated::after {
                    content: '';
                    position: absolute;
                    width: 40px;
                    height: 40px;
                    border: inherit;
                    transition: .5s;
                }
                .btn-outline-animated::before {
                    top: -10px;
                    left: -10px;
                    border-width: 2px 0 0 2px;
                }
                .btn-outline-animated::after {
                    bottom: -10px;
                    right: -10px;
                    border-width: 0 2px 2px 0;
                }
                
                .btn-outline-animated:hover::before,
                .btn-outline-animated:hover::after {
                    width: calc(100% + 18px);
                    height: calc(100% + 18px);
                }
                ---------------------------------------------------------
