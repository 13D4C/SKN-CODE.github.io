            <textarea readonly spellcheck="false">
                HTML
                ---------------------------------------------------------
                    <div class="card">
                      <div class="card-bg">
                        <img src="card-bg.jpg" alt="">
                      </div>
                      <div class="title">
                        <h2>Merry</h2>
                        <h1>Christmas</h1>
                        <h3>& Happy New Year</h3>
                      </div>
                      <div class="images">
                        <img src="santa.png" class="santa" alt="">
                        <img src="tree.png" class="tree" alt="">
                      </div>
                    </div>
                  </div>
              
                ---------------------------------------------------------
                css
                ---------------------------------------------------------
                .card{
                    position: relative;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    width: 450px;
                    height: 600px;
                    transform-style: preserve-3d;
                  }
                  
                  .card .card-bg{
                    position: absolute;
                  }
                  
                  .card .card-bg img{
                    z-index: 1;
                    width: 100%;
                    border-radius: 10px;
                  }
                  
                  .card .title{
                    z-index: 2;
                    position: absolute;
                    top: 50px;
                    text-align: center;
                    line-height: 40px;
                    transition: all 0.3s ease-out;
                  }
                  
                  .card .title h2{
                    font-family: "Eczar", serif;
                    font-size: 25px;
                    text-transform: uppercase;
                  }
                  
                  .card .title h1{
                    font-family: "Berkshire Swash", cursive;
                    font-size: 60px;
                    letter-spacing: 2px;
                  }
                  
                  .card .title h3{
                    font-family: "Eczar", serif;
                    font-size: 20px;
                    text-transform: uppercase;
                    margin-top: 10px;
                  }
                  
                  .card .images{
                    z-index: 2;
                  }
                  
                  .card .images .santa{
                    z-index: 3;
                    position: absolute;
                    width: 400px;
                    transition: all 0.3s ease-out;
                  }
                  
                  .card .images .tree{
                    z-index: 2;
                    width: 400px;
                    transition: all 0.3s ease-out;
                  }
                        
                ---------------------------------------------------------
                JavaScript
                ---------------------------------------------------------
                
            <script type="text/javascript">
                const container = document.querySelector(".container");
                const card = document.querySelector(".card");
                const title = document.querySelector(".title");
                const santa = document.querySelector(".santa");
                const tree = document.querySelector(".tree");
            
                //card หมุนตามเมาส์
                container.addEventListener("mousemove", (rotate) => {
                let x = (innerWidth / 2 - rotate.pageX) / 15;
                let y = (innerHeight / 2 - rotate.pageY) / 15;
            
                card.style.transform = "rotateY(" + x + "deg) rotateX(" + y + "deg)";
                });
            
                //card หมุนอีกๆ
                container.addEventListener("mouseover", () => {
                title.style.transform = "translate3d(0, 0, 160px)";
                santa.style.transform = "translate3d(0, 0, 220px)";
                tree.style.transform = "translate3d(0, 0, 120px)";
                card.style.transition = "all 0.1s ease";
                });
            
                //card กลับมาเป็นเหมือนเดิม
                container.addEventListener("mouseout", () => {
                card.style.transform = "rotateY(0deg) rotateX(0deg)";
                card.style.transition = "all 0.5s ease";
                title.style.transform = "translate3d(0, 0, 0)";
                santa.style.transform = "translate3d(0, 0, 0)";
                tree.style.transform = "translate3d(0, 0, 0)";
                });
                </script>
