                ---------------------------------------------------------
                css
                ---------------------------------------------------------
                .hz-menu ul {
                    font-size: 1em;
                    display: flex;
                    align-items: center;
                    flex-direction: row;
                    gap: 20px;
                    list-style-type: none;
                    padding: 0;
                }
                
                .hz-menu ul li a {
                    position: relative;
                    font-weight: 500;
                    cursor: pointer;
                    padding: 12px 15px;
                    border-radius: 10px;
                    color: rgb(0, 0, 0, .9);
                    text-decoration: none;
                }
                
                .hz-menu ul li a::after {
                    content: "";
                    position: absolute;
                    left: 0;
                    top: 0;
                    width: 100%;
                    height: 100%;
                    transform-origin: center;
                    transition: .3s;
                    border-radius: 10px;
                    background-color: rgb(0, 0, 0, .1);
                    z-index: -1;
                    transform: scale(.5, .5);
                    opacity: 0;
                }
                
                .hz-menu ul li a:hover::after {
                    transform: scale(1, 1);
                    opacity: 1;
                }
                
                @media only screen and (max-width: 830px) {
                
                    .hz-menu ul {
                        flex-direction: column;
                        gap: 35px;
                    }
                
                }
