                ---------------------------------------------------------
                css
                ---------------------------------------------------------
                /* ===== Boxicons CSS ===== */
                @import url("https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css");
                
                .card-cont {
                    margin: 0 auto;
                    display: flex;
                    gap: 40px;
                }
                .card-cont .card {
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    flex-direction: column;
                    gap: 40px;
                    width: 250px;
                    height: 400px;
                    border-radius: 10px;
                    outline: 1px solid rgb(0, 0, 0, .1);
                    color: rgb(0, 0, 0);
                    cursor: pointer;
                    transition: .4s;
                    overflow: hidden;
                }
                .card-cont .card:hover {
                    box-shadow: 0 0 4px 2px rgb(100, 100, 100, .1);
                    transform: translateY(-10px);
                    outline: 1px solid rgb(0, 0, 0, 0);
                }
                
                .card-cont .card strong {
                    font-size: 1.1em;
                }
                .card-cont .card p {
                    font-size: .9em;
                    opacity: .8;
                    margin-top: -25px;
                    height: 110px;
                    width: 190px;
                    line-height: 1.5em;
                    text-align: center;
                }
                
                .card-cont .card > div {
                    position: relative;
                    width: 110px;
                    height: 110px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    border-radius: 50em;
                    outline: 3px solid rgb(85, 73, 241);
                    outline-offset: 5px;
                }
                .card-cont .card > div i {
                    z-index: 1;
                    font-size: 2.7em;
                    color: rgb(85, 73, 241);
                }
                
                .card-cont .card > div::after {
                    content: '';
                    position: absolute;
                    width: 100%;
                    height: 100%;
                    top: 0;
                    left: 0;
                    background-color: rgb(85, 73, 241);
                    opacity: .3;
                    transition: .4s;
                    border-radius: 50em;
                    z-index: 0;
                }
                .card-cont .card:hover > div::after {
                    transform: scale(6);
                }
                
                @media only screen and (max-width: 830px) {
                
                    .card-cont {
                        flex-direction: column;
                    }
