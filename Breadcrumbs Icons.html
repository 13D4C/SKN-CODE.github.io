                ---------------------------------------------------------
                css
                ---------------------------------------------------------
                /* ===== Boxicons CSS ===== */
                @import url("https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css");

                .breadcrumb-icons {
                    display: flex;
                    align-items: center;
                    gap: 5px;
                    line-height: 0;
                    margin-bottom: 10px;
                }
                .breadcrumb-icons a {
                    text-decoration: none;
                    font-weight: 500;
                    font-size: 1em;
                    color: #000;
                    opacity: .8;
                }
                .breadcrumb-icons a,
                .breadcrumb-icons span {
                    display: flex;
                    align-items: center;
                }
                .breadcrumb-icons a:hover {
                    text-decoration: underline;
                }
                .breadcrumb-icons .icon {
                    font-size: 19px;
                    margin-right: 5px;
                }
                .breadcrumb-icons .arrow {
                    font-size: 24px;
                }
                .breadcrumb-icons span {
                    font-weight: 500;
